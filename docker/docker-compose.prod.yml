version: '3.8'

services:
  basketcoach-mcp:
    image: ghcr.io/otienta/basketcoach-mcp-demo:latest  # Ton username
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - data_volume:/app/data
      - logs_volume:/app/logs
      - models_volume:/app/ml/model
      - rag_volume:/app/rag
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - basketcoach-network

  streamlit:
    image: ghcr.io/otienta/basketcoach-mcp-demo-streamlit:latest  # Ton username
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - MCP_SERVER_URL=http://basketcoach-mcp:8000
      - STREAMLIT_SERVER_PORT=8501
    depends_on:
      - basketcoach-mcp
    volumes:
      - data_volume:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - basketcoach-network

  mlflow:
    image: python:3.11-slim
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    working_dir: /app
    command: >
      sh -c "pip install mlflow psycopg2-binary &&
             mlflow server --host 0.0.0.0 --port 5000
             --backend-store-uri postgresql://mlflow:mlflow@postgres/mlflow
             --default-artifact-root /app/mlruns"
    volumes:
      - mlflow_data:/app
    depends_on:
      - postgres
    networks:
      - basketcoach-network

  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - basketcoach-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Optionnel pour SSL
    depends_on:
      - streamlit
      - basketcoach-mcp
      - mlflow
    networks:
      - basketcoach-network

volumes:
  data_volume:
  logs_volume:
  models_volume:
  rag_volume:
  mlflow_data:
  postgres_data:

networks:
  basketcoach-network:
    driver: bridge