events {
    worker_connections 1024;
}

http {
    upstream streamlit {
        server streamlit:8501;
    }

    upstream mcp {
        server basketcoach-mcp:8000;
    }

    upstream mlflow {
        server mlflow:5000;
    }

    server {
        listen 80;
        server_name localhost;  # Change pour ton domaine

        # Redirection vers HTTPS (optionnel)
        # return 301 https://$server_name$request_uri;

        # Streamlit App
        location / {
            proxy_pass http://streamlit;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP Server API
        location /api/ {
            proxy_pass http://mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # MLflow
        location /mlflow/ {
            proxy_pass http://mlflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health checks
        location /health {
            proxy_pass http://mcp/health;
        }
    }
}