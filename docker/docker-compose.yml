version: '3.9'

services:
  api:
    image: ghcr.io/otienta/basketcoach-mcp-demo:latest
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    restart: unless-stopped

  streamlit:
    image: ghcr.io/otienta/basketcoach-mcp-demo-streamlit:latest
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped