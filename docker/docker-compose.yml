version: '3.9'

services:
  api:
    image: ghcr.io/otienta/basketcoach-mcp-demo:latest
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    restart: unless-stopped

  streamlit:
    image: ghcr.io/otienta/basketcoach-mcp-demo-streamlit:latest
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  airflow:
    image: apache/airflow:2.9.0
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./ml:/opt/airflow/ml
    ports:
      - "8080:8080"
    command: standalone